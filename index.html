<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class = "outsideContainer">

    <div class = "whiteContainer">

        <div class = "topContainer">

        </div>



        <div class = "lowerContainer">

            <div class = "rowOne">

                <div class = "number1">
                    <div class = "val">
                    <p>1</p>
                    </div>
                </div>


                <div class = "number2">
                    <div class = "val">
                    <p>2</p>
                    </div>
                </div>


                <div class = "number3">
                    <div class = "val">
                    <p>3</p>
                    </div>
                </div>

                <div class = "plus">
                    <div class = "val">
                    <p>+</p>
                    </div>
                </div>




            </div>


            <div class = "rowTwo">

                <div class = "number4">
                    <div class = "val">
                    <p>4</p>
                    </div>
                </div>


                <div class = "number5">
                    <div class = "val">
                    <p>5</p>
                    </div>
                </div>


                <div class = "number6">
                    <div class = "val">
                    <p>6</p>
                    </div>
                </div>


                <div class = "minus">
                    <div class = "val">
                    <p>-</p>
                    </div>
                </div>

            </div>


            <div class = "rowThree">
                <div class = "number7">
                    <div class = "val">
                    <p>7</p>
                    </div>
                </div>


                <div class = "number8">
                    <div class = "val">
                    <p>8</p>
                    </div>
                </div>


                <div class = "number9">
                    <div class = "val">
                    <p>9</p>
                    </div>
                </div>


                <div class = "asterisk">
                    <div class = "val">
                    <p>*</p>
                    </div>
                </div>


            </div>


            <div class = "rowFour">
                <div class = "number0">
                    <div class = "val">
                    <p>0</p>
                    </div>
                </div>


                <div class = "cSign">
                    <div class = "val">
                    <p>C</p>
                    </div>
                </div>


                <div class = "equals">
                    <div class = "val">
                    <p>=</p>
                    </div>
                </div>


                <div class = "slash">
                    <div class = "val">
                    <p>/</p>
                    </div>
                </div>









            </div>




        </div>



















    </div>















</div>



















</body>

























</html>
